name: Reusable workflow

on:
    workflow_call:
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    reusable:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v3
     
        - name: Set up Python 
          uses: actions/setup-python@v3
          with:
             python-version: "3.12"
             cache: 'pip'

        - name: Install dependencies
          shell: bash
          run: pip install -r requirements.txt

        - name: Run tests
          shell: bash
          run: pytest

      


